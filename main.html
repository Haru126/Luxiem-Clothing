<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">
        <script src="https://kit.fontawesome.com/2c154fe4dc.js" crossorigin="anonymous"></script>
        <link rel="icon" href="res/Luxiem Logo.png">
        <title>Luxiem Clothing</title>
    </head>

    <body class="body">
        <nav class="taskbar">
          
            <ul class="taskbarContent">
                <img class="taskbarLogo" src="res/Luxiem Logo.png" alt="">
    
                <div class="group">
                    <svg viewBox="0 0 20 20" aria-hidden="true" class="search-icon">
                      <g>
                        <path
                          d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                        ></path>
                      </g>
                    </svg>
                  
                    <input
                      id="query"
                      class="input"
                      type="search"
                      placeholder="Search..."
                      name="searchbar"
                    />
                  </div>
                  
                <li id="user" class="taskbarBtns"><i  class="fa-solid fa-user"></i></li>
                
                <li class="taskbarBtns"><i class="fa-solid fa-cart-shopping"></i></li>
                <li class="taskbarBtns"><i class="fa-solid fa-headset"></i></li>
            </ul>
        </nav>
    
        <div class="userdropdown" id="userdropdown">
            <p class="dropdowntext usersub">Sign in / Register</p>
            <hr class="userhr">
            <p class="dropdowntext usersub sub">Account</p>
            <p class="dropdowntext usersub sub">Orders</p>
            <p class="dropdowntext usersub sub">Coupons</p>
        </div>
    
        <div class="cartdropdown" id="cartdropdown">
            <p class="dropdowntext carttext">Check your cart?</p>
            <hr class="userhr">
            <p class="dropdowntext sub">Let's see what you're interested in.</p>
        </div>
    
        <div class="servicedropdown" id="servicedropdown">
            <div class="servicon">
                <i class="fa-solid fa-wrench"></i>
            </div>
            <div class="servcontent">
                <p class="dropdowntext servtext">Customer Service</p><br>
                <hr class="servrhr">
                <p class="dropdowntext serv sub">What can we help you with?</p>
            </div>
        </div>
        <div class="background"></div>
        
        <div class="custom-select">
            <select name="clothing" class="clothing">
                <option value="all">All</option>
                <option value="all">All</option>
                <option value="T-Shirt">T Shirt</option>
                <option value="long">Long Sleeves</option>
                <option value="polo">Polo</option>
                <option value="v-neck">V Necks</option>
                <option value="shorts">Shorts</option>
            </select>
        </div>
        
        
        
    
        
    
        <div class="grid-container Shirts">
    
            <div class="grid-item">
                <div class="item">
                    <img src="res/blacklongsleeves.png" alt="" class="product" id="">
                </div>
                <div class="item-description">
                    <span class="productName">Black Long Sleeve</span>
                </div>
            </div>
            <div class="grid-item">
                <div class="item">
                    <img src="res/blacktshirt.png" alt="" class="product">
                </div>
                <div class="item-description">
                    <span class="productName">Black T-Shirt</span>
                </div>
            </div>
            <div class="grid-item">
                <div class="item">
                    <img src="res/drifit.png" alt="" class="product">
                </div>
                <div class="item-description">
                    <span class="productName">Luxiem Dri Fit</span>
                </div>
            </div>
            <div class="grid-item">
                <div class="item">
                    <img src="res/longsleevepolo.png" alt="" class="product">
                </div>
                <div class="item-description">
                    <span class="productName">White Long Sleeve</span>
                </div>
            </div>
            <div class="grid-item">
                <div class="item">
                    <img src="res/polo.png" alt="" class="product">
                </div>
                <div class="item-description">
                    <span class="productName">White Polo</span>
                </div>
            </div>
            <div class="grid-item">
                <div class="item">
                    <img src="res/poloshirt.png" alt="" class="product">
                </div>
                <div class="item-description">
                    <span class="productName">Luxiem Polo Shirt</span>
                </div>
            </div>
            <div class="grid-item">
                <div class="item">
                    <img src="res/vneck.png" alt="" class="product">
                </div>
                <div class="item-description">
                    <span class="productName">White V-Neck</span>
                </div>
            </div>
            <div class="grid-item">
                <div class="item">
                    <img src="res/white tshirt.png" alt="" class="product">
                </div>
                <div class="item-description">
                    <span class="productName">White T-Shirt</span>
                </div>
            </div>
    
          </div>
    
        <script src="scripts/main.js"></script>
        <script src="scripts/filter.js"></script>
        <script src="scripts/search.js"></script>
        <script src="scripts/onProduct.js"></script>
        
        <div id="productModal" class="modal">

            <div class="modal-content">
                
                <img id="modalProductImage" src="" alt="">
                <div>
                    <h2 id="modalProductName"></h2>
                    <p id="modalProductDescription"></p>
                </div>
            </div>
        </div>

    </body>
</html>
